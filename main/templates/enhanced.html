<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CareerForge AI | Resume Viewer</title>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.10.11/build/spline-viewer.js"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #0f0f0f;
        color: white;
        overflow-y: auto;
      }

      /* Spline Fullscreen */
      spline-viewer#spline-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
      }

      /* Navbar */
      .navbar {
        position: absolute;
        top: 20px;
        right: 40px;
      }

      .navbar ul {
        list-style: none;
        display: flex;
        gap: 25px;
      }

      .navbar a {
        color: #eee;
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.3s;
      }

      .navbar a:hover {
        color: #4fc3f7;
      }

      /* Title Styling */
      .site-title {
        position: absolute;
        top: 40px;
        left: 40px;
        animation: fadeIn 2s ease forwards;
      }

      .site-title h1 {
        font-family: "Segoe UI", sans-serif;
        font-size: 3.4rem;
        font-weight: bold;
        letter-spacing: 2px;
      }
      .white-text {
        color: white;
      }

      .ai-text {
        color: red;
        margin-left: 12px;
      }

      .subtitle {
        font-size: 1rem;
        color: #ccc;
        margin-top: 10px;
        opacity: 0;
        animation: fadeIn 3s ease 1s forwards;
      }

      .title-underline {
        height: 2px;
        width: 100px;
        background: linear-gradient(to right, transparent, #aaa, transparent);
        margin-top: 10px;
        opacity: 0.5;
        animation: fadeIn 3s ease 1.5s forwards;
      }

      .resume-box {
        min-height: 100vh;
        height: auto;
        margin: 190px auto;
        width: 90%;
        max-width: 900px;
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 128, 255, 0.2);
        position: relative;
        overflow: visible;
        overflow-y: auto;
      }

      .resume-box p {
        margin-bottom: 12px;
        line-height: 1.6;
        font-size: 1rem;
        color: black;
      }

      .resume-box iframe {
        width: 100%;
        height: 90vh;
        border: none;
        overflow-y: auto;
      }

      .iframe-wrapper {
        height: 90vh;
        overflow-y: scroll;
        width: 100%;
      }

      .download-btn,
      .back-btn {
        display: inline-block;
        margin-top: 0px;
        padding: 10px 20px;
        background-color: #1976d2;
        color: white;
        font-weight: bold;
        text-decoration: none;
        border-radius: 8px;
        margin-right: 10px;
      }

      .download-btn:hover,
      .back-btn:hover {
        background-color: #0d47a1;
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 22px;
        font-weight: bold;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
      }

      .close-btn:hover {
        color: red;
      }

      .button-bar {
        text-align: center;
      }

      @media (max-width: 600px) {
        .resume-box {
          height: 500px;
          padding: 15px;
        }

        .resume-box iframe {
          height: 85%;
        }

        .download-btn,
        .back-btn {
          font-size: 0.9rem;
          padding: 8px 16px;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background -->
    <spline-viewer
      id="spline-bg"
      url="https://prod.spline.design/pNG6-PJNfPIzwGNV/scene.splinecode"
    ></spline-viewer>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About AI</a></li>
        <li><a href="/work">How It Works</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/help">Help</a></li>
      </ul>
    </nav>

    <!-- Site Title -->
    <div class="site-title">
      <h1>
        <span class="white-text">CareerForge</span>
        <span class="ai-text">AI</span>
      </h1>
      <p class="subtitle">Unlock career opportunities with the power of AI</p>
      <div class="title-underline"></div>
    </div>
    <!-- Resume Viewer Box -->
    <div class="resume-box" id="resumeBox">
      <button
        class="close-btn"
        onclick="document.getElementById('resumeBox').style.display='none'"
      >
        Ã—
      </button>
      <div class="iframe-wrapper">
        <iframe src="/uploads/enhanced_Resume.pdf"></iframe>
      </div>

      <div class="button-bar">
        <a href="/uploads/enhanced_resume.pdf" download class="download-btn"
          >ðŸ“¥ Download Resume</a
        >
        <a href="/suggestions" class="back-btn">â¬… Back</a>
      </div>
    </div>
  </body>
</html>
